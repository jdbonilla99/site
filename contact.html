<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        h2 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 20px;
            margin-top: 50px;
        }

        p {
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        form {
            margin: 0 auto;
            width: 100%;
            max-width: 280px;
        }

        input, textarea {
            width: 100%;
            max-width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
        }

        .social-icons {
            position: fixed;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
        }

        .social-icons a {
            display: block;
            margin: 15px 0;
            color: white;
            font-size: 2.5rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #0077B5;
        }

        .social-icons a.github:hover {
            color: #333;
        }

        .resume {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .resume a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .resume a:hover {
            color: green;
        }

        .back-home {
            margin-top: 30px;
            padding-bottom: 20px;
        }

        .back-home .button {
            color: yellow;
            text-decoration: none;
            font-size: 1.5rem;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .back-home .button:hover {
            color: #fff200;
        }

        /* Logo styling with animation */
        .logo {
            width: 112.5px;
            position: relative;
            margin: 30px auto 0;
            display: block;
            opacity: 0;
            animation: emergeFromBottom 2s ease-out forwards; /* Apply animation */
        }

        /* Keyframes for the logo animation */
        @keyframes emergeFromBottom {
            0% {
                opacity: 0;
                transform: translateY(50px); /* Start 50px below */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* End at its normal position */
            }
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            h2 {
                font-size: 2.2rem;
            }

            .social-icons a {
                font-size: 3rem;
            }

            .resume {
                font-size: 1.3rem;
            }

            .back-home .button {
                font-size: 1.3rem;
            }

            .logo {
                width: 90px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h2 {
                font-size: 2rem;
            }

            form {
                width: 100%;
                max-width: 250px;
            }

            .social-icons {
                right: 8px;
            }

            .social-icons a {
                font-size: 2.8rem;
            }

            .resume {
                font-size: 1.2rem;
            }

            .back-home .button {
                font-size: 1.2rem;
            }

            .logo {
                width: 80px;
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            p {
                font-size: 0.9rem;
            }

            form {
                width: 100%;
                max-width: 220px;
            }

            input, textarea {
                padding: 7px;
            }

            .social-icons {
                right: 5px;
            }

            .social-icons a {
                font-size: 2.2rem;
            }

            .resume {
                font-size: 1rem;
                top: 15px;
                right: 10px;
            }

            .back-home .button {
                font-size: 1rem;
                padding: 5px 10px;
            }

            .logo {
                width: 75px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="resume">
        <a href="JonathanBonillaResume.docx.pdf" target="_blank">Resume</a>
    </div>

    <h2>Contact Me</h2>
    <p>If you would like to contact me, please use the form below</p>

    <!-- Updated form using Formspree -->
    <form action="https://formspree.io/f/myzgrqag" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" placeholder="Message" rows="5" required></textarea>
        <input type="submit" value="Send">
    </form>

    <div class="social-icons">
        <a href="https://www.linkedin.com/in/jdbonilla" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/jdbonilla" target="_blank" class="github"><i class="fab fa-github"></i></a>
    </div>

    <div class="back-home">
        <a href="experience.html" class="button">Back</a>
        <a href="index.html" class="button">Home</a>
    </div>

    <img src="JBlogo_white_on_black-removebg-preview.png" alt="New Logo" class="logo">

</body>
</html>
