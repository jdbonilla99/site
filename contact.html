<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        h2 {
            font-size: 2.5rem; /* Adjusted for better responsiveness */
            color: white;
            margin-bottom: 20px;
        }

        p {
            color: white;
            font-size: 1rem; /* Adjusted for smaller screens */
            margin-bottom: 20px;
            max-width: 90%; /* Limit width on mobile */
            margin-left: auto;
            margin-right: auto;
        }

        form {
            margin: 0 auto;
            width: 100%;
            max-width: 280px; /* Limit form width for small screens */
        }

        input, textarea {
            width: 100%;
            max-width: 100%; /* Make sure inputs stay within the container */
            padding: 8px; /* Reduced padding for smaller devices */
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: white;
            color: black;
            font-weight: bold;
            cursor: pointer;
            padding: 10px; /* Adjusted padding */
        }

        .social-icons {
            position: fixed;
            right: 10px; /* Moved closer for mobile */
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
        }

        .social-icons a {
            display: block;
            margin: 15px 0; /* Increased margin for spacing */
            color: white;
            font-size: 2.5rem; /* Increased size for better visibility */
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #0077B5; /* LinkedIn blue color on hover */
        }

        .social-icons a.github:hover {
            color: #333; /* GitHub dark grey */
        }

        .resume {
            position: absolute;
            top: 70px; /* Increased space from the header */
            right: 20px;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .resume a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .resume a:hover {
            color: green;
        }

        .back-home {
            margin-top: 30px;
            padding-bottom: 20px; /* Add some space before the logo */
        }

        .back-home .button {
            color: yellow;
            text-decoration: none;
            font-size: 1.5rem;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }

        .back-home .button:hover {
            color: #fff200;
        }

        /* Logo styling */
        .logo {
            width: 112.5px;
            position: relative;
            margin: 30px auto 0; /* Position logo below home and back buttons */
            display: block;
            opacity: 1;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            h2 {
                font-size: 2.2rem;
            }

            .social-icons a {
                font-size: 3rem; /* Increased size for larger devices */
            }

            .resume {
                font-size: 1.3rem;
            }

            .back-home .button {
                font-size: 1.3rem;
            }

            .logo {
                width: 90px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h2 {
                font-size: 2rem;
            }

            form {
                width: 100%;
                max-width: 250px; /* Limit form width on medium screens */
            }

            .social-icons {
                right: 8px; /* Adjusted for better spacing */
            }

            .social-icons a {
                font-size: 2.8rem; /* Increased size on tablets */
            }

            .resume {
                font-size: 1.2rem;
                top: 60px; /* Adjusted for more space on mobile */
            }

            .back-home .button {
                font-size: 1.2rem;
            }

            .logo {
                width: 80px;
                margin-top: 20px; /* More space between logo and buttons */
            }
        }

        @media (max-width: 480px) {
            h2 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            p {
                font-size: 0.9rem; /* Reduced font size for mobile */
            }

            form {
                width: 100%;
                max-width: 220px; /* Narrower form for small screens */
            }

            input, textarea {
                padding: 7px; /* Reduced padding for inputs */
            }

            .social-icons {
                right: 5px;
            }

            .social-icons a {
                font-size: 2.2rem; /* Larger size for better visibility */
            }

            .resume {
                font-size: 1rem;
                top: 60px; /* More space from the header */
                right: 10px;
            }

            .back-home .button {
                font-size: 1rem;
                padding: 5px 10px;
            }

            .logo {
                width: 75px;
                margin-top: 20px; /* More space between logo and buttons */
            }
        }
    </style>
</head>
<body>

    <h2>Contact Me</h2>
    <p>If you would like to contact me, please use the form below</p>

    <form action="mailto:jdbonilla99@gmail.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" placeholder="Message" rows="5" required></textarea>
        <input type="submit" value="Send">
    </form>

    <div class="resume">
        <a href="JonathanBonillaResume.docx.pdf" target="_blank">Resume</a>
    </div>

    <div class="social-icons">
        <a href="https://www.linkedin.com/in/jdbonilla" target="_blank" class="linkedin"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/jdbonilla" target="_blank" class="github"><i class="fab fa-github"></i></a>
    </div>

    <div class="back-home">
        <a href="education.html" class="button">Back</a> <!-- Back to education.html -->
        <a href="index.html" class="button">Home</a> <!-- Home button -->
    </div>

    <img src="JBlogo_white_on_black-removebg-preview.png" alt="New Logo" class="logo">

</body>
</html>
