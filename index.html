<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Bonilla - Cover</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure full height */
        }

        body {
            background-image: url('newbg.jpeg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            text-align: center;
            color: black; /* Set all text to black */
            position: relative;
            min-height: 100vh;
            padding: 50px; /* Add 50px padding */
            box-sizing: border-box; /* Ensure padding is included in the width/height calculations */
        }

        h1 {
            font-size: 4rem; /* Large title */
            color: #FFFFFF; /* Title color */
            margin-top: 150px; /* Lowered the header */
            position: relative;
            z-index: 1;
            animation: slideInFromTop 1.5s ease-out forwards; /* Apply slide-in animation */
            opacity: 0; /* Start as invisible */
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Added shadow to the text */
        }

        nav a {
            text-decoration: none;
            color: #FFFFFF; /* Navigation links color */
            margin: 20px;
            font-size: 1.5rem;
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            animation-delay: 0.5s; /* Delay to sync with the h1 animation */
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.6); /* Added shadow to navigation links */
        }

        nav {
            margin-top: 80px; /* Lowered the navigation */
            opacity: 0; /* Initially invisible */
            animation: fadeIn 1.5s ease-out forwards; /* Apply fade-in animation */
            animation-delay: 0.5s; /* Delay for a smooth transition */
        }

        .logo {
            position: absolute;
            bottom: 20px; /* Initial position */
            left: 50%;
            transform: translateX(-50%);
            width: 280px; /* Logo size */
            opacity: 0; /* Start invisible */
            animation: emergeFromBottom 2s ease-out forwards; /* Animate logo moving up */
            z-index: 1;
        }

        /* Animation for the heading text */
        @keyframes slideInFromTop {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Animation for fading in the navigation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* JB logo animation */
        @keyframes emergeFromBottom {
            0% {
                bottom: 20px;
                opacity: 0;
            }
            100% {
                bottom: 105px;
                opacity: 0.9;
            }
        }

        /* Responsive design for different screen sizes */
        @media (max-width: 1024px) {
            body {
                padding: 30px;
            }

            h1 {
                font-size: 3rem; /* Slightly smaller on tablets */
                margin-top: 100px;
            }

            nav a {
                font-size: 1.2rem; /* Smaller font for navigation links */
                margin: 15px;
            }

            .logo {
                width: 240px; /* Adjust logo size for medium screens */
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 2.5rem; /* Smaller font size for tablets and small laptops */
                margin-top: 80px;
            }

            nav a {
                font-size: 1.1rem; /* Smaller font for navigation links */
                margin: 10px;
            }

            .logo {
                width: 200px; /* Smaller logo for tablets */
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 2rem; /* Adjusted font size for phones */
                margin-top: 60px;
            }

            nav a {
                font-size: 1rem; /* Smaller font for mobile devices */
                margin: 8px;
            }

            .logo {
                width: 160px; /* Smaller logo for phones */
            }
        }
    </style>
</head>
<body>

    <h1>Jonathan Bonilla's Portfolio</h1>

    <nav>
        <a href="aboutme.html">About Me</a>
        <a href="masters.html">Master's Research</a>
        <a href="projects.html">Projects</a>
        <a href="education.html">Education</a>
        <a href="contact.html">Contact Me</a>
    </nav>

    <img src="JBlogo_uniform_shadow.png" alt="JB Logo" class="logo">

</body>
</html>
