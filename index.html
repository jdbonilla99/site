<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Bonilla - Cover</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('newbg.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: black;
            position: relative;
            padding: 50px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 5vw; /* Dynamic font size for better scaling */
            color: #FFFFFF;
            margin-top: 15vh; /* Adjusted margin to prevent logo overlap */
            position: relative;
            z-index: 1;
            animation: slideInFromTop 1.5s ease-out forwards;
            opacity: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        nav a {
            text-decoration: none;
            color: #FFFFFF;
            margin: 10px;
            font-size: 1.5vw; /* Dynamic font size for links */
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            animation-delay: 0.5s;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.6);
        }

        nav {
            margin-top: 10vh;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        .logo {
            position: absolute;
            bottom: 5vh; /* Adjusted to ensure the logo is not too close to the bottom */
            left: 50%;
            transform: translateX(-50%);
            width: 15vw; /* Logo size using viewport width */
            opacity: 0;
            animation: emergeFromBottom 2s ease-out forwards;
            z-index: 1;
        }

        /* Animation for the heading text */
        @keyframes slideInFromTop {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Animation for fading in the navigation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* JB logo animation */
        @keyframes emergeFromBottom {
            0% {
                bottom: 20px;
                opacity: 0;
            }
            100% {
                bottom: 10vh;
                opacity: 0.9;
            }
        }

        /* Responsive design for different screen sizes */
        @media (max-width: 1024px) {
            h1 {
                font-size: 4vw; /* Slightly reduced size for tablets */
                margin-top: 20vh;
            }

            nav a {
                font-size: 1.3vw;
                margin: 8px;
            }

            .logo {
                width: 18vw; /* Adjust logo size for medium screens */
                bottom: 7vh;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 6vw;
                margin-top: 25vh;
            }

            nav a {
                font-size: 3vw;
                margin: 10px;
            }

            .logo {
                width: 22vw;
                bottom: 5vh;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 7vw;
                margin-top: 15vh;
            }

            nav a {
                font-size: 4vw;
                margin: 10px;
                display: block; /* Ensure links are on separate lines on small screens */
            }

            .logo {
                width: 25vw;
                bottom: 5vh;
            }
        }

        /* For high zoom/resolution cases */
        @media (min-width: 2560px) and (max-height: 1440px) {
            h1 {
                font-size: 3vw;
                margin-top: 18vh;
            }

            nav a {
                font-size: 1.2vw;
            }

            .logo {
                width: 12vw; /* Reduce logo size for larger screens */
                bottom: 12vh;
            }
        }

    </style>
</head>
<body>

    <h1>Jonathan Bonilla's Portfolio</h1>

    <nav>
        <a href="aboutme.html">About Me</a>
        <a href="masters.html">Master's Research</a>
        <a href="projects.html">Projects</a>
        <a href="education.html">Education</a>
        <a href="contact.html">Contact Me</a>
    </nav>

    <img src="JBlogo_uniform_shadow.png" alt="JB Logo" class="logo">

</body>
</html>
