<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Bonilla - Cover</title>
    <style>
        /* Reset margins and paddings */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('newbg.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 6vw; /* Increased size for title */
            color: #FFFFFF;
            margin-top: 15vh; /* Adjusted margin to prevent overlap with logo */
            z-index: 1;
            position: relative;
            animation: slideInFromTop 1.5s ease-out forwards;
            opacity: 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        nav {
            margin-top: 8vh; /* Reduced margin between title and nav */
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            animation-delay: 0.5s;
        }

        nav a {
            text-decoration: none;
            color: #FFFFFF;
            margin: 10px;
            font-size: 1.5vw;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            animation-delay: 0.5s;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.6);
        }

        .logo {
            position: absolute;
            bottom: 10vh; /* Raised logo for better positioning */
            left: 50%;
            transform: translateX(-50%);
            width: 18vw; /* Increased logo size for better visibility */
            opacity: 0;
            animation: emergeFromBottom 2s ease-out forwards;
            z-index: 1;
        }

        /* Slide in heading text from the top */
        @keyframes slideInFromTop {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Fade in the navigation links */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Animate the logo to emerge from the bottom */
        @keyframes emergeFromBottom {
            0% {
                bottom: 0;
                opacity: 0;
            }
            100% {
                bottom: 10vh;
                opacity: 0.9;
            }
        }

        /* Responsive adjustments for tablets and smaller screens */
        @media (max-width: 1024px) {
            h1 {
                font-size: 7vw; /* Larger title size for tablets */
                margin-top: 12vh;
            }

            nav a {
                font-size: 2vw;
                margin: 8px;
            }

            .logo {
                width: 20vw;
                bottom: 8vh; /* Slightly raised logo */
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 9vw;
                margin-top: 15vh;
            }

            nav a {
                font-size: 2.5vw;
            }

            .logo {
                width: 22vw;
                bottom: 8vh;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 10vw; /* Larger size for phones */
                margin-top: 10vh; /* Adjusted margin to raise title */
            }

            nav a {
                font-size: 5vw;
                margin: 8px;
                display: block; /* Stack links on smaller screens */
            }

            .logo {
                width: 28vw; /* Larger logo for phones */
                bottom: 12vh; /* Raised logo for better placement */
            }
        }

        /* For high zoom/resolution cases */
        @media (min-width: 2560px) and (max-height: 1440px) {
            h1 {
                font-size: 4vw;
                margin-top: 14vh;
            }

            nav a {
                font-size: 1.5vw;
            }

            .logo {
                width: 16vw;
                bottom: 10vh;
            }
        }

    </style>
</head>
<body>

    <h1>Jonathan Bonilla's Portfolio</h1>

    <nav>
        <a href="aboutme.html">About Me</a>
        <a href="masters.html">Master's Research</a>
        <a href="projects.html">Projects</a>
        <a href="experience.html">Experience</a>
        <a href="contact.html">Contact Me</a>
    </nav>

    <img src="JBlogo_uniform_shadow.png" alt="JB Logo" class="logo">

</body>
</html>
